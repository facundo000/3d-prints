<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
  <link rel="stylesheet" type="text/css"href="form_2.css">
  <link rel="icon" type="image/x-icon" href="faviconn.ico"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
  <div class="top_link"><a href="index.html"><img id="back" src="./boton_3.png" alt=""></a></div>  <!--BOTON VOLVER ATRAS-->
  <div class="contact_form">
    <div class="formulario">      
      <h1>Contáctame</h1>
        <h3>Enviame tu mensage</h3>
          <form method="post" target="_blank" action="https://formsubmit.co/centy.rap.hiphop@gmail.com">       
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre y Apellido
                    <span class="obrigatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obrigatorio" placeholder="Escribe tu nombre">
                </p>
                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obrigatorio">*</span>
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obrigatorio" placeholder="Escribe tu email">
                </p>
                <p>
                  <label for="telefono" class="colocar_telefone">Telefono
                  </label>
                    <input type="tel" name="introducir_telefono" id="telefone" placeholder="Escribe tu telefono">
                </p>    
                <p>
                  <label for="assunto" class="colocar_asunto">Asunto
                    <span class="obrigatorio">*</span>
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obrigatorio" placeholder="¿De que quieres hablar?">
                </p>    
                <p>
                  <label for="mensagem" class="colocar_mensagem">Mensage
                    <span class="obrigatorio">*</span>
                  </label>                     
                    <textarea name="introducir_mensage" class="texto_mensagem" id="mensagem" required="obrigatorio" placeholder="Escribe tu mensaje aquí..."></textarea> 
                </p>                    
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button><script src="js/java_script.js"></script>
                <p class="aviso">
                  <span class="obrigatorio"> * </span>Campos requeridos.
                </p>          
          </form>
    </div>  
  </div>
</body>
</html>
